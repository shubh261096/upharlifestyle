<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uphar Lifestyle — Dulha Ghar | Launching Soon</title>
  <link rel="icon" type="image/x-icon" href="logo.jpeg">
  <meta name="description" content="Uphar Lifestyle — Premium menswear showroom. Launching Soon." />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji';
    }
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      min-height: 100vh;
      overflow-x: hidden;
      background-image: linear-gradient(rgba(0, 0, 0, 0.72), rgba(0, 0, 0, 0.72)),
                        url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%230a0a0a"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%231a1a1a" stroke-width="0.5"/></svg>');
      background-attachment: fixed;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 22px;
    }
    .logo-img {
      width: 132px; height: auto;
      filter: drop-shadow(0 10px 24px rgba(212,175,55,0.28));
      margin-bottom: 10px;
    }
    .logo {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: 8px;
      color: #d4af37;
      text-transform: uppercase;
      position: relative;
      padding-bottom: 15px;
      line-height: 1.1;
    }
    .logo::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: #d4af37;
    }
    .tagline {
      font-size: 1rem;
      font-weight: 300;
      letter-spacing: 3px;
      color: #cfcfcf;
      text-transform: uppercase;
    }
    .launching-soon {
      font-size: 3rem;
      font-weight: 300;
      color: #ffffff;
      letter-spacing: 2px;
    }
    .contact-btn {
      background: transparent;
      color: #d4af37;
      border: 2px solid #d4af37;
      padding: 14px 34px;
      font-size: 0.95rem;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }
    .contact-btn:hover {
      background: #d4af37;
      color: #0a0a0a;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.24);
    }
    .contact-btn:active { transform: translateY(-1px); }
    .social-links {
      display: flex;
      gap: 20px;
      margin-top: 18px;
    }
    .social-link {
      color: #aaaaaa;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    .social-link:hover {
      color: #d4af37;
      transform: translateY(-3px);
    }
    .address {
      margin-top: 28px;
      line-height: 1.6;
      color: #dcdcdc;
      font-size: 1rem;
    }
    .address .label {
      display: block;
      font-size: 0.75rem;
      letter-spacing: 2px;
      color: #b8b8b8;
      text-transform: uppercase;
      margin-bottom: 6px;
    }
    .address a {
      color: #d4af37;
      text-decoration: none;
      border-bottom: 1px dashed #d4af37;
    }
    .address a:hover { opacity: 0.9; }
    footer {
      margin: 36px 0 18px;
      text-align: center;
      color: #9c9c9c;
      font-size: 0.85rem;
    }
    @media (max-width: 768px) {
      .logo { font-size: 2.2rem; letter-spacing: 6px; }
      .launching-soon { font-size: 2.2rem; }
    }
    @media (max-width: 480px) {
      .logo { font-size: 1.8rem; letter-spacing: 5px; }
      .launching-soon { font-size: 1.8rem; }
      .logo-img { width: 110px; }
    }
  </style>
